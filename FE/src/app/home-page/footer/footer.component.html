<!-- This footer should be hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{numItemsLeft}}</strong> item left</span>
    <ul class="filters" (click)="onClick()">
      <li>
        <a routerLink="/" [class.selected]="filter === 'all'">All</a>
      </li>
      <li>
        <a routerLink="/active" [class.selected]="filter === 'active'">Active</a>
      </li>
      <li>
        <a routerLink="/completed" [class.selected]="filter === 'completed'">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button *ngIf="existCompleted" class="clear-completed" (click)="onClickClearCompleted()">Clear completed</button>
  </footer>
