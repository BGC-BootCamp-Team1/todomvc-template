<section class="todoapp">
  <app-top-bar
    (newItemDescription)="handleNewDescriptionValue($event)"
  ></app-top-bar>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="displayItems.length != 0">
    <app-to-do-item-list
      [displayItems]="displayItems"
      (itemChanged)="itemChangeHandler($event)"
    ></app-to-do-item-list>
  </section>
  <app-footer 
  (filterOption)="applySort($event)"
  (clearCompleted) = "clearCompleted()"
  [numItemsLeft]="getNumItemsLeft()"
  [existCompleted] = "existCompleted()"
  ></app-footer>
</section>
<app-info></app-info>
