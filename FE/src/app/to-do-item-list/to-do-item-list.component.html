<input id="toggle-all" class="toggle-all" type="checkbox" />
<label for="toggle-all">Mark all as complete</label>
<ul class="todo-list">
  <app-to-do-item
    *ngFor="let item of displayItems"
    [toDoItem]="item"
    (itemSelected)="onClickLabelHandler($event)"
    (itemChanged)="onClickCheckBoxHandler($event)"
  ></app-to-do-item>
</ul>
