<li [ngClass]="{'completed': toDoItem.done}">
  <div class="view">
    <input class="toggle" type="checkbox" [checked]="toDoItem.done">
    <label>{{ toDoItem.description }}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit" [value]="editValue">
</li>
