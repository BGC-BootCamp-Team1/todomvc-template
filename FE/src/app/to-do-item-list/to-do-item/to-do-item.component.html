<div class="to-do-item" >
  <div class="checkbox-and-label">
    <input class="name-checkbox" type="checkbox" [(ngModel)]="toDoItem.done" (click)="onClickCheckBox()"/>
    <div class="label" (click)="onClickLabel()">{{ toDoItem.description }}</div>
  </div>
  <div class="star-icon">
    <input class="star" type="checkbox" [(ngModel)]="toDoItem.favorite" (click)="onClickFavorite()">
  </div>
</div>
